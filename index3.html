<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>megahype me!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-success text-white">
      <div class="container">
      <h1 class="display-4"> megahype me! </h1>
      <p class="lead"> Need a spectacular introduction? Want a few more credits to your name? <strong>megahype</strong> is here to help! </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2> Your name </h2>
        </div>
        <div class="col">
          <input type="text" id="my-name" placeholder="your name here" >
        </div>        
      </div>
      <div class="row">
        <div class="col-4">
          <h2> Your pronouns </h2>
        </div>
        <div class="col">
          <select id="my-pronoun">
            <option value="she-her-hers"> she - her </option>
            <option value="he-him-his"> he - him </option>
            <option value="they-them-their"> they - them </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h2> Your field of study </h2>
        </div>
        <div class="col">
          <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons" role="group" aria-label="Button group">
            <label class="btn btn-success active btn-lg">
              <input type="radio" id="my-field" name="my-field" value="literary"> <i class="fa fa-book" aria-hidden="true"></i> Literary
            </label>
            <label class="btn btn-success btn-lg">
              <input type="radio" id="my-field" name="my-field" value="tech"> <i class="fa fa-desktop" aria-hidden="true"></i> Tech
            </label>
            <label class="btn btn-success btn-lg">
              <input type="radio" id="my-field" name="my-field" value="arts"> <i class="fa fa-star" aria-hidden="true"></i> Arts
            </label>
            <label class="btn btn-success btn-lg">
              <input type="radio" id="my-field" name="my-field" value="scholar"> <i class="fa fa-graduation-cap" aria-hidden="true"></i> Scholar
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4"> &nbsp; </div>
        <div class="col">
          &nbsp; <br />
          <button type="button" id="stumbit" class="btn btn-success btn-lg" disabled> <i class="fa fa-bolt" aria-hidden="true"></i>
 megahype me! </button>
        </div>
      </div>

      <div id="my-txt" name="my-txt" class="container">
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script language="JavaScript">
      document.getElementById('my-name').addEventListener('keyup', function(evt) { var b = document.getElementById('stumbit'); if (document.getElementById('my-name').value =='') { b.disabled = true; } else { b.disabled = false; } });
      document.getElementById('stumbit').addEventListener('click', function(evt) { 
        document.getElementById('my-txt').innerHTML = '<p class="lead"><strong>Blah</strong> is the author of <em>Blah,</em> the blah blah of blah.</p>'
      });
    </script>
  </body>
</html>
